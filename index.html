<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>tic tac toe</h1>
      </header>
      <!--<button class='auth'>Log In</button>
      <span>or</span>
      <button class='auth'>Sign Up</button>-->
      <form id='sign-up'>
        <input name="credentials[email]" type='text' placeholder="username">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password]" type="password" placeholder="confirm password">
        <button type='submit'>Sign Up</button>
      </form>
      <form id='log-in'>
        <input name="credentials[email]" type='text' placeholder="username">
        <input name="credentials[password]" type="password" placeholder="password">
        <button type='submit'>Log In</button>
      </form>

      <h2>Player X, Your move!</h2>
      <h2><span id='winnername'>Imaginary Friend</span> is the Winner!!!!</h2>
      <section class='board'>
        <div id='boxZero' class='square'>.</div>
        <div id='boxOne' class='square'>.</div>
        <div id='boxTwo' class='square'>.</div>
        <div id='boxThree' class='square'>.</div>
        <div id='boxFour' class='square'>.</div>
        <div id='boxFive' class='square'>.</div>
        <div id='boxSix' class='square'>.</div>
        <div id='boxSeven' class='square'>.</div>
        <div id='boxEight' class='square'>.</div>
      </section>
      <div>
        <button id='reset'class='reset'>reset</button>
        <button id='stats'name='stats'>Get Stats</button>
      </div>
      <br>
      <button id='logout'name='logout'>Log Out</button>

    </body>
</html>
