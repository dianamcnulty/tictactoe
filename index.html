<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>tic tac toe</h1>
      </header>
      <button class='auth'>Log In</button>
      <span>or<span>
      <button class='auth'>Sign Up</button>
      <form id='log-in'>
        <input name='username' type='text' placeholder="user name">
        <input name="password" type="text" placeholder="password">
        <input type='submit'>
      </form>
      <form id='sign-up'>
        <input name='username' type='text' placeholder="user name">
        <input name="password" type="text" placeholder="password">
        <input name="password" type="text" placeholder="confirm password">
        <input type='submit'>
      </form>
      <h2>Player X, Your move!</h2>
      <h2><span id='winnername'>Imaginary Friend</span> is the Winner!!!!</h2>
      <section class='board'>
        <div class='square'>x</div>
        <div class='square'>o</div>
        <div class='square'>x</div>
        <div class='square'>o</div>
        <div class='square'>x</div>
        <div class='square'>o</div>
        <div class='square'>x</div>
        <div class='square'>o</div>
        <div class='square'>x</div>
      </section>
      <button class='reset'>reset</button>
      <button name='logout'>Log Out</button>
    </body>
</html>
